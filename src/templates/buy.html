<div class="container">
  <h2 class="text-center">Amount: $49.95/month</h2>
  <div class="col-sm-6 col-sm-offset-3 register">
    <form id="payment-form" action="" method="POST" ng-submit="stripeToken()" class="form-horizontal">
      <span class="payment-errors"></span>

      <div class="form-group">
        <label>
          <span>Email :</span><input type="email" class="form-control" ng-model="user.email" />
        </label>
      </div>

      <div class="form-group">
        <label>
          <span>Search Term :</span><input type="text" class="form-control" ng-model="user.searchTerm" />
        </label>
      </div>

      <div class="form-group">
        <label>
          <span>Card Number :</span> <input type="text" size="20" data-stripe="number" class="form-control" style="float: right;"/>
        </label>
      </div>

      <div class="form-group">
        <div class="CVC">
          <label>
            <span>CVC</span>
            <input type="text" size="4" data-stripe="cvc" class="form-control" />
          </label>
        </div>
        <div class="date" style="float: left;">
          <label>
            <span>Expiration</span>
          </label>
          <select name='expireMM' data-stripe="exp-month" id='expireMM'>
            <option value=''>Month</option>
            <option value='01'>1</option>
            <option value='02'>2</option>
            <option value='03'>3</option>
            <option value='04'>4</option>
            <option value='05'>5</option>
            <option value='06'>6</option>
            <option value='07'>7</option>
            <option value='08'>8</option>
            <option value='09'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12'>12</option>
          </select>
          <select name='expireYY' data-stripe="exp-year" id='expireYY'>
            <option value=''>Year</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
            <option value='17'>17</option>
            <option value='18'>18</option>
            <option value='19'>19</option>
            <option value='20'>20</option>
            <option value='21'>21</option>
            <option value='22'>22</option>
          </select>
        </div>
      </div>

      <div class="form-group">
      </div>

      <button type="submit" class="btn">Submit Payment</button>
    </form>
  </div>
</div>
